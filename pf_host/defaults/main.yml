---
pf_conf_path: "/etc/pf.conf"
pf_jail_nat_ip: "{{ default_ipv4.address }}"
pf_jail_vm_host: no
pf_gateway: no
pf_anycast_host: no
anycast_serviceinterface: no
network_interfaces:
  - comment: "Upstream / outside interface"
    interface: "{{ default_ipv4.device }}"
    configure: False
    v4net: "{{ default_ipv4.network }}/{{ default_ipv4.netmask | ipaddr('prefix') }}"
    v6net: "{{ default_ipv6.network }}/{{ default_ipv6.netmask | ipaddr('prefix') }}"
    pf_macro: "if"
    pf_scrub: True
    pf_sync: False
    pf_carp: False

network_interfaces["ips"][{{ ansible_host }}]["v4ip"]: "{{ default_ipv4.address }}"
network_interfaces["ips"][{{ ansible_host }}]["v6ip"]: "{{ default_ipv6.address }}"

