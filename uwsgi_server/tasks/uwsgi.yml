---
- name: "Copy uwsgi config file"
  template:
    src: "uwsgi.ini.j2"
    dest: "/usr/local/etc/uwsgi.ini"
    mode: "0644"
  notify: "restart uwsgi"

- name: "Create uwsgi socket directory"
  file:
    path: "/var/run/uwsgi"
    state: "directory"
    mode: "0755"
    owner: "www"
    group: "www"

- name: "Create uwsgi touch-chain-reload file"
  file:
    path: "{{ uwsgi_touchchainreloadpath }}"
    state: "file"
    mode: "0600"
    owner: "root"
    group: "wheel"

- name: "Create prometheus_multiproc_dir"
  file:
    path: "{{ uwsgi_prometheus_multiproc_dir }}"
    state: "directory"
    mode: "0755"
    owner: "www"
    group: "www"

