---
- name: "Create .ssh directory for ansible user"
  file:
    path: "/usr/home/ansible/.ssh"
    state: "directory"
    mode: "0750"
  tags:
    - "ansiblekeys"

- name: "Add authorized_keys for ansible user"
  copy:
    owner:  "ansible"
    group:  "ansible"
    mode: "0644"
    content: "{{ ansible_authorized_keys_file }}"
    dest: "/usr/home/ansible/.ssh/authorized_keys"
  tags:
    - "ansiblekeys"
